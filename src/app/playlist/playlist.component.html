<div class="container">
  <div class="col-xs-auto">
    <div class="progress">
      <div class="progress-bar"
           role="progressbar"
           [ngStyle]="{width:songService.progress/100 | percent:'1.0-1'}"
           aria-valuemin="0"
           aria-valuemax="100"
           style="width: 60%;">
        {{songService.progress}}
      </div>
    </div>
    <nav role="button"
         *ngFor="let title of titles; let i = index"
         aria-label="breadcrumb">
      <ol class="breadcrumb">
        <img height="70px"
             width="70px"
             src="{{images[i]}}">
        <li class="breadcrumb-item active"
            aria-current="page">{{title}}</li>
      </ol>
    </nav>
  </div>
</div>
